<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="12345.png" alt="HTML5 Icon">
        </div>
        <h1>Patient Information System</h1>
    </header>
    <div class="container">
        <h2>Add Patient</h2>
        <form id="patientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="M" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="F" required>
            <label for="female">Female</label>
            <input type="radio" id="Other" name="gender" value="Other" required>
            <label for="Other">Other</label><br><br>
            
            <label for="condition">Condition:</label>
            <textarea id="condition" required></textarea><br><br>
            <label for="Doctor">Doctor:</label>
            <textarea id="Doctor" required></textarea><br><br>
            
            <button type="button" onclick="addPatient()">Add Patient</button>
            
<button type="button" onclick="printList()">Print List</button>
        </form>


    <h2>Patients List</h2>
    <table id="patientTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Condition</th>
                <th>Doctor</th>
                <th>Edit</th> <!-- Add a new column for Edit button -->
            </tr>
        </thead>
        <tbody>
            <!-- Patient data will be displayed here -->
        </tbody>
    </table>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
